<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Christian Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data);

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer-placeholder").innerHTML = data);
        });
    </script>
    <style>
        body {
            font-family: "Work Sans", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px; /* Mehr Platz für kleine Bildschirme */
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 700px; /* Kleinere Maximalbreite für bessere Lesbarkeit */
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px; /* Abstand zwischen Formularfeldern */
        }

        .form-group {
            font-family: "Work Sans", sans-serif;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 16px;
        }

        input, textarea {
            font-family: "Work Sans", sans-serif;
            width: 100%;
            padding: 12px;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 120px; /* Etwas größer für besseren Schreibkomfort */
            resize: none;
        }

        .submit-btn {
            font-family: "Work Sans", sans-serif;
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1em;
            cursor: pointer;
            width: 100px;
            height: 100px;
            align-self: center;
            margin-top: 20px; /* Mehr Abstand nach unten */
        }

        .submit-btn:hover {
            background-color: #ffffff;
            color: forestgreen;
            border: 2px solid forestgreen;
        }

        /* Responsiveness für kleinere Bildschirme */
        @media (min-width: 600px) {
            .form-group {
                flex-direction: row;
            }
        }

    </style>
</head>
<body>
<div id="header-placeholder"></div>

<main>
    <div class="contact-container">
        <h1>Contact me</h1>
        <form action="https://formspree.io/f/xwpllbdz" method="POST" class="contact-form">
            <div class="form-group">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="E-Mail *" required>
                <input type="text" name="subject" placeholder="Subject">
            </div>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</main>

<div id="footer-placeholder"></div>
</body>
</html>
